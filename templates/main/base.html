<!DOCTYPE html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="static/img/icon.ico">
    <link rel="stylesheet" type="text/css" href="{% static  'css/temp.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
<div class="left_body">
    <div class="navigation">
        <h3>Menu</h3>
        {% block urls %}{% endblock %}
    </div>
    <div class="advertising">
        <p>Your advert could have been here</p>
        <p>So look at the this cat</p>
        <img style="width: 100%;height: 300px;" class="cat" src="{% static 'img/cat.jpg' %}" alt="">
    </div>
</div>
<div class="right">
    {% block content %}{% endblock %}
</div>
</body>
